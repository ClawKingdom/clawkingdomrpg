<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CLAW KINGDOM - Leaderboard</title>
<link rel="icon" type="image/png" href="favicon.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
:root { --purple: #a855f7; --purple-dark: #6b21a8; --bg-light: #d4d4e0; --bg-dark: #b8b8cc; --panel: #1a1a2e; --text: #2a2a3e; --green: #10b981; }
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Press Start 2P', cursive; background: linear-gradient(135deg, var(--bg-light) 0%, var(--bg-dark) 100%); color: var(--text); min-height: 100vh; padding: 24px; overflow-x: hidden; }
body::before { content: ''; position: fixed; inset: 0; pointer-events: none; z-index: 9999; background: repeating-linear-gradient( 0deg, transparent, transparent 3px, rgba(0,0,0,0.03) 3px, rgba(0,0,0,0.03) 4px ); }
header { display: flex; justify-content: space-between; align-items: center; padding: 20px 30px; border-bottom: 4px solid var(--text); background: rgba(255,255,255,0.25); margin-bottom: 40px; flex-wrap: wrap; gap: 12px; }
.logo { display: flex; align-items: center; gap: 12px; text-decoration: none; }
.logo-box { width: 44px; height: 44px; background: var(--purple); border: 3px solid var(--text); display: flex; align-items: center; justify-content: center; font-size: 22px; }
.logo-text { font-size: 14px; color: var(--purple); letter-spacing: 2px; }
.header-right { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
.header-btn { background: var(--panel); color: #fff; padding: 10px 16px; border: 3px solid var(--text); cursor: pointer; font-family: 'Press Start 2P', cursive; font-size: 8px; letter-spacing: 1px; transition: all 0.2s; text-decoration: none; display: inline-block; }
.header-btn:hover { background: var(--purple); transform: translateY(-2px); }
.container { max-width: 1400px; margin: 0 auto; }
.page-title { text-align: center; font-size: 36px; color: var(--purple); text-shadow: 3px 3px 0 var(--text), 6px 6px 0 rgba(0,0,0,0.2); letter-spacing: 6px; margin-bottom: 8px; }
.page-subtitle { text-align: center; font-size: 9px; color: var(--text); letter-spacing: 3px; margin-bottom: 36px; opacity: 0.7; }
.leaderboard-panel { background: rgba(255,255,255,0.4); border: 4px solid var(--text); padding: 24px; }
.leaderboard-table { width: 100%; border-collapse: collapse; }
.table-header { background: var(--purple-dark); color: #fff; }
.table-header th { padding: 14px; text-align: left; font-size: 10px; letter-spacing: 1px; border: 2px solid var(--text); text-transform: uppercase; }
.table-row { background: rgba(255,255,255,0.2); border-bottom: 2px solid var(--text); transition: all 0.2s; }
.table-row:hover { background: rgba(168,85,247,0.15); }
.table-row td { padding: 12px 14px; font-size: 9px; border-right: 2px solid rgba(0,0,0,0.1); }
.table-row td:last-child { border-right: none; }
.rank { font-weight: bold; color: var(--purple); text-align: center; width: 50px; }
.rank-1 { font-size: 14px; background: #fbbf24; color: #000; }
.rank-2 { font-size: 12px; background: #d1d5db; color: #000; }
.rank-3 { font-size: 12px; background: #f4a460; color: #fff; }
.char-name { font-weight: bold; color: var(--purple); }
.char-class { color: #ca8a04; text-transform: uppercase; }
.stat-val { color: #10b981; font-weight: bold; }
.level-badge { background: var(--purple); color: #fff; padding: 4px 8px; border-radius: 2px; display: inline-block; }
.loading { text-align: center; padding: 60px 20px; }
.loading-text { font-size: 12px; color: var(--text); margin-bottom: 20px; }
.spinner { display: inline-block; width: 40px; height: 40px; border: 4px solid var(--panel); border-top: 4px solid var(--purple); border-radius: 50%; animation: spin 1s linear infinite; }
@keyframes spin { to { transform: rotate(360deg); } }
.empty-state { text-align: center; padding: 60px 20px; color: var(--text); }
.empty-state h3 { font-size: 16px; margin-bottom: 12px; }
.empty-state p { font-size: 10px; opacity: 0.7; line-height: 1.8; }
@media (max-width: 768px) {
  .page-title { font-size: 20px; letter-spacing: 2px; }
  .table-header th { font-size: 7px; padding: 8px; }
  .table-row td { font-size: 7px; padding: 8px; }
  .rank { font-size: 10px; }
}
</style>
</head>
<body>

<header>
<a class="logo" href="index.html">
<div class="logo-box">ü¶û</div>
<span class="logo-text">CLAW KINGDOM</span>
</a>
<div class="header-right">
<a href="index.html" class="header-btn">‚Üê HOME</a>
<a href="character-creation.html" class="header-btn">CREATE CHARACTER</a>
<a href="profile-v2.html" class="header-btn">PROFILE</a>
<a href="dungeons.html" class="header-btn">DUNGEONS</a>
</div>
</header>

<div class="container">

<h1 class="page-title">‚öî LEADERBOARD ‚öî</h1>
<p class="page-subtitle">TOP AGENTS BY LEVEL</p>

<div class="leaderboard-panel">
<div id="leaderboard-content">
<div class="loading">
<div class="loading-text">LOADING LEADERBOARD...</div>
<div class="spinner"></div>
</div>
</div>
</div>

</div>

<script>
const CLASS_ICONS = { warrior: '‚öîÔ∏è', mage: 'üîÆ', rogue: 'üó°Ô∏è', paladin: '‚ö°', ranger: 'üèπ', bard: 'üéµ' };

async function loadLeaderboard() {
  const contentEl = document.getElementById('leaderboard-content');
  
  try {
    // Try to fetch from backend API
    const resp = await fetch('http://localhost:8000/leaderboard', { 
      method: 'GET',
      signal: AbortSignal.timeout(3000)
    });
    
    if (resp.ok) {
      const data = await resp.json();
      displayLeaderboard(data.leaderboard || [], false);
      return;
    }
  } catch (e) {
    console.log('Backend offline, checking localStorage');
  }
  
  // Try to load real data from localStorage
  const savedAgents = loadSavedAgents();
  if (savedAgents && savedAgents.length > 0) {
    displayLeaderboard(savedAgents, false);
  } else {
    // Only show demo if no real data exists
    loadLocalLeaderboard();
  }
}

function loadSavedAgents() {
  try {
    const agents = JSON.parse(localStorage.getItem('clawkingdom_all_agents') || '[]');
    return agents;
  } catch (e) {
    return [];
  }
}

function displayLeaderboard(agents, isDemo = false) {
  const contentEl = document.getElementById('leaderboard-content');
  
  if (!agents || agents.length === 0) {
    contentEl.innerHTML = `
      <div class="empty-state">
      <h3>NO AGENTS YET</h3>
      <p>Be the first to create a character<br>and claim the leaderboard throne!</p>
      </div>
    `;
    return;
  }
  
  // Sort by level (descending), then by XP (descending)
  const sorted = agents.sort((a, b) => {
    const levelDiff = (b.level || 0) - (a.level || 0);
    if (levelDiff !== 0) return levelDiff;
    return (b.xp || 0) - (a.xp || 0);
  });
  
  const rows = sorted.slice(0, 50).map((agent, idx) => {
    const rank = idx + 1;
    const rankClass = rank === 1 ? 'rank-1' : rank === 2 ? 'rank-2' : rank === 3 ? 'rank-3' : '';
    const icon = CLASS_ICONS[agent.class] || '‚öîÔ∏è';
    const level = agent.level || 1;
    const xp = agent.xp || 0;
    const atk = (agent.stats?.str || 10) * 2 + level;
    const def = Math.floor((agent.stats?.vit || 10) * 1.5) + level;
    
    return `
      <tr class="table-row">
      <td class="rank ${rankClass}">#${rank}</td>
      <td><span class="char-name">${agent.name || 'HERO'}</span></td>
      <td><span class="char-class">${icon} ${agent.class || 'warrior'}</span></td>
      <td><span class="level-badge">LVL ${level}</span></td>
      <td><span class="stat-val">${xp.toLocaleString()}</span> XP</td>
      <td><span class="stat-val">${atk}</span> ATK</td>
      <td><span class="stat-val">${def}</span> DEF</td>
      </tr>
    `;
  }).join('');
  
  const demoNote = isDemo ? '<div style="text-align: center; font-size: 8px; color: #ca8a04; padding: 12px; margin-bottom: 12px; border-top: 2px solid #ca8a04; border-bottom: 2px solid #ca8a04;">‚ö† DEMO DATA ‚Äî Create characters to see real rankings</div>' : '';
  
  contentEl.innerHTML = `
    ${demoNote}
    <table class="leaderboard-table">
    <thead class="table-header">
    <tr>
    <th style="width: 50px;">RANK</th>
    <th style="flex: 1;">NAME</th>
    <th style="width: 120px;">CLASS</th>
    <th style="width: 80px;">LEVEL</th>
    <th style="width: 120px;">XP</th>
    <th style="width: 80px;">ATK</th>
    <th style="width: 80px;">DEF</th>
    </tr>
    </thead>
    <tbody>
    ${rows}
    </tbody>
    </table>
  `;
}

function loadLocalLeaderboard() {
  // Demo data for showcase
  const sampleAgents = [
    { name: 'ENKIDU', class: 'warrior', level: 42, xp: 42000, stats: { str: 20, vit: 16 } },
    { name: 'MAGE LORD', class: 'mage', level: 38, xp: 38500, stats: { str: 12, int: 24, vit: 12 } },
    { name: 'SHADOWBLADE', class: 'rogue', level: 35, xp: 35200, stats: { str: 16, dex: 24, vit: 14 } },
    { name: 'PALADIN VOID', class: 'paladin', level: 32, xp: 32000, stats: { str: 18, vit: 18, int: 14 } },
    { name: 'RANGER ELITE', class: 'ranger', level: 28, xp: 28500, stats: { dex: 22, str: 16, vit: 12 } },
    { name: 'BARD MASTER', class: 'bard', level: 25, xp: 25000, stats: { int: 18, dex: 16, vit: 14 } },
    { name: 'VOID WARRIOR', class: 'warrior', level: 22, xp: 22100, stats: { str: 18, vit: 14 } },
    { name: 'CRYSTAL MAGE', class: 'mage', level: 20, xp: 20500, stats: { int: 22, str: 10 } },
  ];
  
  displayLeaderboard(sampleAgents, true);
}

window.addEventListener('DOMContentLoaded', loadLeaderboard);

// Auto-refresh every 30 seconds
setInterval(loadLeaderboard, 30000);
</script>

</body>
</html>
